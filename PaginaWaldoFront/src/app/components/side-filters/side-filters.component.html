
<div class="flex-shrink-0 p-3 bg-light" style="width: 100%; height: 100% !important;">
    <a href="/" class="d-flex align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom">
      <span class="fs-5 fw-semibold">Filtros</span>
    </a>
    <ul class="list-unstyled ps-0">
      <button class="btn d-inline-flex align-items-center rounded border-0" *ngIf="isCategory" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'" aria-expanded="false">
        SubCategorías
      </button>

      <li class="mb-1" *ngIf="isCategory">
        <div [id]="'collapse'" class="collapse">
          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
            <li *ngFor="let subCat of categoriProducts.subCategorias">
              <a class="link-body-emphasis d-inline-flex text-decoration-none rounded" [routerLink]="['/subCategory/', subCat.id]">
                {{ subCat.descripcion }}
              </a>
            </li>
          </ul>
        </div>
      </li>
      <hr *ngIf="isCategory">
      <!-- Select para ordenar -->
      <div class="mb-3">
        <label for="sort" class="form-label">Ordenar Por</label>
        <select id="sort" class="form-select" [(ngModel)]="selectedSortOption" (change)="sortProducts()">
          <option value="priceAsc">Precio: Menor a Mayor</option>
          <option value="priceDesc">Precio: Mayor a Menor</option>
          <option value="nameAsc">Nombre: A - Z</option>
          <option value="nameDesc">Nombre: Z - A</option>
        </select>
      </div>
      <hr>
      <!-- Filtro de Precio -->
      <div class="mb-3">
        <label for="minPrice" class="form-label">Precio Mínimo</label>
        <input type="number" class="form-control" id="minPrice" [(ngModel)]="minPrice">
      </div>
      <div class="mb-3">
        <label for="maxPrice" class="form-label">Precio Máximo</label>
        <input type="number" class="form-control" id="maxPrice" [(ngModel)]="maxPrice">
        <br>
        <button class="btn btn-primary" (click)="filterByPrice()">Filtrar por Precio</button>
        <hr>
      </div>
    </ul>
    <div class="mb-3">
        <!-- Botón para mostrar todos los productos -->
        <button class="btn btn-secondary" (click)="showAllProducts()">Ver Todo</button>
    </div>
      
</div>
