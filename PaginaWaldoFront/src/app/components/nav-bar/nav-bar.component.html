<div class="container-fluid fixed-top text-bg-dark" style="box-shadow: 4px 6px 10px black; background-color: #294b77 !important;">
  <header class="py-3">
    <nav class="navbar navbar-dark  w-100 position-relative" aria-label="First navbar example" >
      <div class="container-fluid">

        <!-- Icono de menú a la izquierda -->
         <div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            
          </button>
          Menú Categorias
         </div>
       
        <!-- Contenedor de los elementos de navegación centrados -->
        <ul class="nav nav-pills position-absolute" style="left: 50%; transform: translateX(-50%);">
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page" [routerLink]="['/']">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" aria-current="page">Nosotros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" [routerLink]="['/administracion']" aria-current="page">Administración</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-white">FAQs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" (click)="toggleCart()">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M3.102 4l1.313 7h8.17l1.313-7zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
              </svg>
              <span class="badge text-bg-secondary" *ngIf="carritoItems.length != 0">{{carritoItems.length}}</span>
            </a>
          </li>
          <li class="nav-item" *ngIf="currentUser">
            <span class="nav-link text-white">Hola, {{ currentUser }}</span>
          </li>
          <li class="nav-item" *ngIf="currentUser">
            <a class="nav-link text-white" (click)="logout()">Cerrar sesión</a>
          </li>
        </ul>

      </div>

      <div class="collapse navbar-collapse" id="navbarsExample01" style="width: 20vw !important;">
        <br>
        <div class="row">
          <!-- Sidebar -->
          <div class="col-12 col-md-3 col-lg-2 w-100" >
            <div class="flex-shrink-0 p-3 " style=" color: white !important;">
              <a class="d-flex align-items-center pb-3 mb-3 link-body-emphasis text-decoration-none border-bottom" >
                <button class="btn" type="button" style="color: white;" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-square" viewBox="0 0 16 16">
                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                  </svg>
                  
                </button>
              </a>
              <ul class="list-unstyled ps-0" *ngFor="let cat of categories">
                <button class="btn d-inline-flex align-items-center rounded border-0" data-bs-toggle="collapse" attr.data-bs-target="#cat{{cat.descripcion}}" aria-expanded="false" style="color: white !important;">
                  {{ cat.descripcion }}
                </button>
                <li class="mb-1">
                  <div id="cat{{cat.descripcion}}" class="collapse">
                    <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small" style="margin-left: 2rem;" *ngFor="let subCat of cat.subCategorias">
                      <li>
                        <a class="link-body-emphasis d-inline-flex text-decoration-none rounded" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" style="color: white !important;" [routerLink]="['/subCategory/', subCat.id]">
                          {{subCat.descripcion}}
                        </a>
                      </li>
                    </ul>
                    <button class="btn d-inline-flex align-items-center rounded border-0" data-bs-toggle="collapse" data-bs-target="#navbarsExample01"  style="color: white !important;" [routerLink]="['/category/', cat.id]">
                      Ver todo
                    </button>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <br>

        <!--<form role="search">
          <input class="form-control" type="search" placeholder="Search" aria-label="Search">
        </form>-->
      </div>
    </nav>
  </header>
</div>



<div class="position-fixed top-0 end-0 m-1"  [ngStyle]="{'display': isCartVisible ? 'block' : 'none'}" style="padding-top: 5.5rem; z-index: 1000;">
  <app-shopping-cart ></app-shopping-cart>
</div>
