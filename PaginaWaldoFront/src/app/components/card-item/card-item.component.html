
  <div class="card  product-card shadow-xl mt-4 margin-bottom-custom" *ngIf="!isOnlyProduct" >
     <img [src]="product.imgProduct"  class="card-img-top"  alt="Product Image" height="200px" width="200px" >
    <div class="card-body" *ngIf="!isHome" style="color: white; border: 2px solid #14435b;">
      <h5 class="card-title">{{ product.nombre }}</h5>
        <p class=" card-price">${{product.precio}}</p>
        <p class="card-text">Stock: {{product.stock}}</p>
      <div class="d-flex justify-content-center align-items-center " >
        <div>
            <div class="col-12 col-md-12 text-center">
              <span  id="inputGroup-sizing-default" >Cantidad</span>
            </div>
            <div class="col-12 col-md-12 text-center">
              <button  class="btn custom-outline-btn " (click)="removeQuantity(product)">-</button>
              <label for="" style="margin: 1rem;">{{cantidadProductoSeleccionado}}</label>
              <button  class="btn custom-outline-btn " (click)="addQuantity(product)">+</button>
            </div>
          </div>
      </div>
      <div class="d-flex justify-content-center align-items-center" >
        <div class="btn-group">
          <button  class="btn custom-outline-btn "  (click)="addCarritoNew(product)">Agregar a carrito</button>
        </div>
      </div>
    </div>
    <div class="card-body" *ngIf="isHome" style="background-color: #101519; color: white; ">
      <h5 class="card-title">{{ product.nombre }}</h5>
      <p class=" card-price">${{product.precio}}</p>
      <p class="card-text">Stock: {{product.stock}}</p>
      <button  class="btn custom-outline-btn " [routerLink]="['/product/' ,product.id]">Ver Producto</button>
    </div>

    
  </div>
  
  
  <div class="card product-card shadow-xl mt-4 w-100" *ngIf="isOnlyProduct">
    <div class="row g-0 h-100">
      <div class="col-md-4">
        <img [src]="product.imgProduct"  class="card-img img-fluid rounded-start h-100" alt="Product Image"   >
      </div>
      <div class="col-md-8">
        <div class="card-body"  style="background-color: #242424; color: white; ">
          <h5 class="card-title">{{ product.nombre }}</h5>
          <p class="card-price">${{product.precio}}</p>
          <p class="card-text">Stock: {{product.stock}}</p>
          <span  id="inputGroup-sizing-default" >Cantidad</span>
          <button  class="btn custom-outline-btn m-1" [disabled]="cantidadProductoSeleccionado ==0" (click)="removeQuantity(product)">-</button>
          <label for="" style="margin: 1rem;">{{cantidadProductoSeleccionado}}</label>
          <button  class="btn custom-outline-btn m-1" [disabled]="product.stock <= cantidadProductoSeleccionado" (click)="addQuantity(product)">+</button>
          <button  class="btn custom-outline-btn m-1"  (click)="addCarritoNew(product)">Agregar a carrito</button>
        </div>
      </div>
    </div>
  </div>
