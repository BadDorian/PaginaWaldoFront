
  <div class="container-fluid " style="margin-top: 7rem;">
    <div class="row">
      <div class="col-2"></div>
      <div class="col-8 align-self-center">
        <h5 ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
          <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5M5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4m7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4m-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2m7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2"/>
        </svg> Carro de Compras</h5>
        <div class="row" >
          <div class="col-8" >
            <ul class="list-group list-group-flush" *ngIf="carritoItems.length > 0 " >
              <li class="list-group-item m-2" *ngFor="let product of carritoItems">
                <img [src]=product.producto.imgProduct  width="100" height="100">
                <label class="m-1">{{ product.producto.nombre }} </label> 
                <label for="" style="margin: 1rem;">{{ product.cantidad }}</label>
                
                <label class="m-1">Precio Unitario: {{ product.precioUnitario | currency }}</label>
                <button type="button" class="btn " (click)="removeProduct(product.producto.id, 1)" style="color: red;">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                  </svg>
                </button>
              </li>
            </ul>
          </div>
          <div class="col-4" >
            <div class="float-end" *ngIf="carritoItems.length > 0 " style="margin-top: 10px;" >
              <div class="card">
                <div class="card-body">
                  <h6>Total: {{ getTotal() | currency }}</h6>
                  <button class="btn btn-secondary m-1" (click)="clearCart()">Vaciar carrito</button>
                  <button class="btn  m-1"  style="background-color: #14435b; color: white;" (click)="sendWhatsAppMessage()">Enviar solicitud de compra</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        
       
        <ul class="list-group list-group-flush" *ngIf="carritoItems.length == 0 ">
          <li class="list-group-item" >
            carrito vacio
          </li>
        </ul>
      </div>
      <div class="col-2"></div>
    </div>
  </div>
  <br>
