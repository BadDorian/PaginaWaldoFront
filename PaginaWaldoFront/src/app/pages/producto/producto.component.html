<div class="container-fluid" style="margin-top: 8rem;" *ngIf="product">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a [routerLink]="['/']">Inicio</a></li>
          <li class="breadcrumb-item"><a [routerLink]="['/category', categories.id]">{{ categories.descripcion }}</a></li>
          <li class="breadcrumb-item"><a  [routerLink]="['/subCategory/' ,categories.subCategorias[0].id]">{{categories.subCategorias[0].descripcion}}</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{product.nombre}}</li>
        </ol>
      </nav>
    <div class="row" style="margin-top: 3.5rem;">
      <div class="col-3"></div>
      
      <div class="col-6" style="height: 40rem;" >
        <div>
          <app-card-item [product]="product" [isOnlyProduct]="true" [isHome]="false"></app-card-item >
        </div>
      </div>
      <div class="col-3"></div>
    </div>
</div>
