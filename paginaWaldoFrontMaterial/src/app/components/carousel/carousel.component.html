<div class="carousel-container">
    <div class="carousel-slides">
      <div class="carousel-slide" *ngFor="let image of images; let i = index" [ngClass]="{'active': isActive(i)}">
        <img [src]="image.url" alt="Carousel image" />
      </div>
    </div>
  
    <!-- Controles del carousel -->
    <button mat-mini-fab (click)="prevSlide()" class="carousel-control prev">&#10094;</button>
    <button mat-mini-fab (click)="nextSlide()" class="carousel-control next">&#10095;</button>
    <!-- Indicadores -->
    <div class="carousel-indicators">
      <button  class="indicator-button mat-elevation-z5" *ngFor="let image of images; let i = index"  (click)="setSlide(i)" [class.active]="isActive(i)"></button>
    </div>
</div>
