
<div class="containerTable">
    <div class="tableContent">
        <table mat-table [dataSource]="allProducts" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef> Codigo </th>
              <td mat-cell *matCellDef="let element"> {{element.codigo}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="description">
              <th mat-header-cell *matHeaderCellDef> Descripcion </th>
              <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="price">
              <th mat-header-cell *matHeaderCellDef> Precio </th>
              <td mat-cell *matCellDef="let element"> {{element.precio}} </td>
            </ng-container>

            <ng-container matColumnDef="img">
                <th mat-header-cell *matHeaderCellDef> Imagen Producto </th>
                <td mat-cell *matCellDef="let element"> <img [src]=element.imgProduct  width="30" height="30"></td>
              </ng-container>

             <!-- Acciones Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> 
                    Acciones 
                    <button mat-button color="primary" (click)="openAddProductModal()">
                        <mat-icon>add</mat-icon>
                    </button>
                </th>
                <td mat-cell *matCellDef="let element">
                <button mat-raised-button class="button-margin" color="primary" (click)="openEditModal(element)">Editar</button>
                <button mat-raised-button class="button-margin" color="warn" (click)="deleteProduct(element.id)">Eliminar</button>
                </td>
            </ng-container>
           
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
    </div>
    <div class="TittleTable">Tabla de productos</div>
  </div>
